{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/changePassword" method="POST">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="oldPassword" placeholder="Old Password" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="newPassword" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Conform New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
